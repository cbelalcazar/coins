<div class="container-fluid">  
  <h1 class="display-5">Redeem Prizes</h1>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div>
          <button class="btn btn-info btn-sm float-right mb-2" (click)="router.navigate(['main'])">Return</button>
      </div>
      <div class="form-group">
          <input type="text" [(ngModel)]="search" placeholder="Search:" class="form-control form-control-sm" (keyup)="keyFilter()">
      </div>
      <div class="row">
        <div class="col-sm-4" *ngFor="let type of productTypes; let i = index" >
          <div class="form-check col-sm-3">
            <input class="form-check-input" (click)="filterObject()" value="{{type}}" type="radio" [(ngModel)]="objectFilters" id="{{i}}">
            <label class="form-check-label" for="{{i}}" >
              {{type}}
            </label>
          </div>
        </div>
      </div>    
    </div>
    <div class="col-sm-12">
        <hr>
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">Products</h5>
            <div class="row">
              <div class="col-sm-6 mt-1 " *ngFor="let product of products; let i=index">
                  <div class="card" style="width: 18rem;">                            
                    <img src="https://picsum.photos/id/{{i+30}}/150/150">
                      <div class="card-body">
                          <h5 class="card-title">{{ product.name }}</h5>
                          <p class="card-text">{{ product.description }}</p>
                          <p class="card-text">Endava Coins: {{ product.value }}</p>
                          <p class="card-text"><small class="text-muted">Precio real: {{ realValue }}</small></p>
                          <button class="btn btn-primary" (click)="redeem(product)">Redeem</button>
                      </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
